<!DOCTYPE html>
<html>
<body>
<script>
function remove_chara(str, char_pos) 
 {
  part1 = str.substring(0, char_pos);
  part2 = str.substring(char_pos + 1, str.length);
  return (part1 + part2);
 }

console.log(remove_chara("String",0));
console.log(remove_chara("String",4));

</script>

</body>
</html>
