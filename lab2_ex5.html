<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="css" href="style.css">
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 36px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
</head>
<body>
<div class="titlu">
<h1>ELEONORA</h1>
</div>
<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>Silviu</td>
    <td>Moldovan</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Cristian</td>
    <td>Crisan</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Horatiu</td>
    <td>Todoran</td>
    <td>67</td>
  </tr>

   <tr>
    <td>Andrei</td>
    <td>Buta</td>
    <td>100</td>
  </tr>

</table>

</body>
</html>
